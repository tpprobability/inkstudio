<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ink AI Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"Fira Code"', 'monospace'],
                        sans: ['"Fira Code"', 'monospace'],
                    },
                    colors: {
                        'ink-black': '#0D0D0D',
                        'ink-dark': '#1A1A1A',
                        'ink-dark-2': '#242424',
                        'ink-gray': '#555555',
                        'ink-light-gray': '#A0A0A0',
                        'ink-white': '#F5F5F5',
                        'ink-green': '#00FF41',
                        'ink-green-dark': '#00B32D',
                    },
                    boxShadow: {
                        'glow': '0 0 10px rgba(0, 255, 65, 0.3), 0 0 20px rgba(0, 255, 65, 0.2)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
             background-color: #0D0D0D;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }
        ::-webkit-scrollbar-thumb {
            background: #555555;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00FF41;
        }
        .code-editor-container pre {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-ink-black">
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/",
    "firebase/app": "https://aistudiocdn.com/firebase@^10.12.3/app",
    "firebase/auth": "https://aistudiocdn.com/firebase@^10.12.3/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^10.12.3/firestore",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
